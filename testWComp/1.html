         <script type="text/javascript">
             
            function NQuestion() {
            // get the current margin and subtract the slide width
            var newMargin = parseInt($("#questions-content1").css("margin-left")) - 800;

            // slide the wrapper to the right to show the previous panel at the set speed. Then set the nav display on completion of animation.
            $("#rArrow1").hide();
            $("#lArrow1").show();
            $("#questions-content1").animate({ marginLeft: newMargin }, 800);
        } 
        function CQuestion() {
            // get the current margin and subtract the slide width
            var newMargin = parseInt($("#questions-content1").css("margin-left")) + 800;

            // slide the wrapper to the right to show the previous panel at the set speed. Then set the nav display on completion of animation.
            $("#lArrow1").hide();
            $("#rArrow1").show();
            $("#questions-content1").animate({ marginLeft: newMargin }, 800);
        }
