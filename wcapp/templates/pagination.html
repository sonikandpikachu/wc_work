<ul>
	{% for page in pagination_pages %}
		{% if page != '...' %}
			{% if page == current_page %}
				<li><a href="javascript:void(0)" class = 'select paginationHref'> {{ page }} </a></li>
			{% else %}
				<li><a href="javascript:void(0)" class = "paginationHref"> {{ page }} </a></li>
			{% endif %}
		{% else %}
			<li> ... </li>
		{% endif %}
	{% endfor %}
</ul>
